title: Dynamically switch between timezones
layout: demo-v6
disable_base_styles: true
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var initialTimeZone = 'UTC';
    var timeZoneSelectorEl = document.getElementById('time-zone-selector');
    var loadingEl = document.getElementById('loading');
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: initialTimeZone,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: '{{ site.data.site_url }}/api/demo-feeds/events.json',

      loading: function(bool) {
        if (bool) {
          loadingEl.style.display = 'inline'; // show
        } else {
          loadingEl.style.display = 'none'; // hide
        }
      },

      eventTimeFormat: { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' }
    });

    calendar.render();

    fetch('{{ site.data.site_url }}/api/demo-feeds/timezones.json')
      .then((response) => response.json())
      .then((timeZones) => {
        timeZones.forEach(function(timeZone) {
          var optionEl;

          if (timeZone !== 'UTC') { // UTC is already in the list
            optionEl = document.createElement('option');
            optionEl.value = timeZone;
            optionEl.innerText = timeZone;
            timeZoneSelectorEl.appendChild(optionEl);
          }
        });
      });

    // when the timezone selector changes, dynamically change the calendar option
    timeZoneSelectorEl.addEventListener('change', function() {
      calendar.setOption('timeZone', this.value);
    });

  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #top {
    background: #eee;
    border-bottom: 1px solid #ddd;
    padding: 0 10px;
    line-height: 40px;
    font-size: 12px;
  }

  #loading {
    display: none;
  }

  #calendar {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 10px;
  }

  .tzo {
    color: #000;
  }

</style>
<body>

  <div id='top'>

    <div style='float:left'>
      Timezone:
      <select id='time-zone-selector'>
        <option value='local'>local</option>
        <option value='UTC' selected>UTC</option>
      </select>
    </div>

    <div style='float:right'>
      <span id='loading'>loading...</span>
      <button data-codepen class='codepen-button'>Edit in CodePen</button>
    </div>

    <div style='clear:both'></div>
  </div>

  <div id='calendar'></div>

</body>
