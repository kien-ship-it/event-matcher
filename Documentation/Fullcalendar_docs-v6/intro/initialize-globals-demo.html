---
description: initialization of calendar with browser globals
layout: demo-v6
---
{% assign ym = site.time | date: '%Y-%m' %}
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: '{{ ym }}-07',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'All Day Event',
          start: '{{ ym }}-01'
        },
        {
          title: 'Long Event',
          start: '{{ ym }}-07',
          end: '{{ ym }}-10'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          start: '{{ ym }}-09T16:00:00'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          start: '{{ ym }}-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '{{ ym }}-11',
          end: '{{ ym }}-13'
        },
        {
          title: 'Meeting',
          start: '{{ ym }}-12T10:30:00',
          end: '{{ ym }}-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '{{ ym }}-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '{{ ym }}-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          start: '{{ ym }}-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'https://google.com/',
          start: '{{ ym }}-28'
        }
      ]
    });

    calendar.render();
  });

</script>
