---
title: Event popover when too many events
description: Click the "+3 more" link to show the event popover
layout: demo-v6
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      timeZone: 'UTC',
      dayMaxEvents: true, // allow "more" link when too many events
      events: '{{ site.data.site_url }}/api/demo-feeds/events.json?overload-day'
    });

    calendar.render();
  });

</script>
