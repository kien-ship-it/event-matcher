---
title: Event tooltip with eventDidMount
description: Event tooltip with eventDidMount and Tooltip.js
layout: demo-v6
---
{% assign ym = site.time | date: '%Y-%m' %}
{% include popper-css.html %}
<script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
<script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      initialDate: '{{ ym }}-12',

      eventDidMount: function(info) {
        var tooltip = new Tooltip(info.el, {
          title: info.event.extendedProps.description,
          placement: 'top',
          trigger: 'hover',
          container: 'body'
        });
      },

      events: [
        {
          title: 'All Day Event',
          description: 'description for All Day Event',
          start: '{{ ym }}-01'
        },
        {
          title: 'Long Event',
          description: 'description for Long Event',
          start: '{{ ym }}-07',
          end: '{{ ym }}-10'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '{{ ym }}-09T16:00:00'
        },
        {
          groupId: '999',
          title: 'Repeating Event',
          description: 'description for Repeating Event',
          start: '{{ ym }}-16T16:00:00'
        },
        {
          title: 'Conference',
          description: 'description for Conference',
          start: '{{ ym }}-11',
          end: '{{ ym }}-13'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '{{ ym }}-12T10:30:00',
          end: '{{ ym }}-12T12:30:00'
        },
        {
          title: 'Lunch',
          description: 'description for Lunch',
          start: '{{ ym }}-12T12:00:00'
        },
        {
          title: 'Meeting',
          description: 'description for Meeting',
          start: '{{ ym }}-12T14:30:00'
        },
        {
          title: 'Birthday Party',
          description: 'description for Birthday Party',
          start: '{{ ym }}-13T07:00:00'
        },
        {
          title: 'Click for Google',
          description: 'description for Click for Google',
          url: 'https://google.com/',
          start: '{{ ym }}-28'
        }
      ]
    });

    calendar.render();
  });

</script>
