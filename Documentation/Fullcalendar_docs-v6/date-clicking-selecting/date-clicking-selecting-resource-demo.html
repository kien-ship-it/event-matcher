---
title: Clicking and selecting on resources
description: Use your mouse or touch device to click/select dates/times on the resoureces
layout: demo-v6
needs_premium: true
---
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      selectable: true,
      initialView: 'resourceTimelineWeek',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'resourceTimelineWeek,timeGridDay'
      },
      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B' },
        { id: 'c', title: 'Room C' }
      ],
      dateClick: function(info) {
        alert('clicked ' + info.dateStr + ' on resource ' + info.resource.id);
      },
      select: function(info) {
        alert('selected ' + info.startStr + ' to ' + info.endStr + ' on resource ' + info.resource.id);
      }
    });

    calendar.render();
  });

</script>
